<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/app.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="http://maps.google.com/maps/api/js?"></script>
  <title>Weather Map</title>
</head>
  <body>
    <div class="jumbotron">
      <h1>Weather App</h1>
    </div>
    <div class="container-fluid">
      <div class="search row">
        <div class="col-sm-4 buttonWrapper">
          <span class="loctionbtn active">Find by current location.</span>
          <span class="searchBtn">Find by search.</span>
        </div>
        <div class="col-sm-8">
          <div class="current">
            <button type="button" class="currentLocation">Find current location.</button>
          </div>
          <div class="searchLocation hide">
            <input type="text" class="city" >
            <button type="button" id="search">Search for a location.</button>
          </div>
        </div>
      </div>
      <div class="mapWrapper">
        <div id="map">
        </div>
      </div>
      <div class="cityInfo">
      </div>
    </div>
  </body>
</html>
